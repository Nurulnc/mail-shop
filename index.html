<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailHub • Instant Mail Shop</title>
    <meta name="description" content="Outlook, Hotmail, .EDU Mail - ২ টাকা থেকে | Instant Delivery">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root{
            --primary:#4361ee;--accent:#3f37c9;--success:#10b981;--gray:#f1f5f9;--text:#1e293b;--border:#e2e8f0;
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;background:#f8fafc;min-height:100vh;color:var(--text);
            display:flex;flex-direction:column;align-items:center;padding:20px 10px;
        }
        .container{
            max-width:460px;width:100%;background:#fff;border-radius:24px;overflow:hidden;
            box-shadow:0 20px 60px rgba(0,0,0,0.08);margin-top:30px;
        }

        /* Header */
        header{
            background:linear-gradient(135deg,var(--primary),var(--accent));
            color:#fff;padding:32px 24px;text-align:center;
        }
        .logo{font-size:32px;font-weight:700;letter-spacing:1px;}
        .tagline{font-size:17px;margin-top:8px;opacity:0.95;}

        /* Content */
        .content{padding:36px 28px;}
        h2{
            text-align:center;font-size:22px;margin-bottom:30px;color:var(--text);font-weight:600;
        }
        .grid{
            display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:18px;margin-bottom:36px;
        }
        .card{
            background:#fff;border:2px solid var(--border);border-radius:18px;padding:24px;text-align:center;
            cursor:pointer;transition:all 0.3s;box-shadow:0 8px 25px rgba(0,0,0,0.06);
        }
        .card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(67,97,238,0.15);}
        .card.active{
            border-color:var(--primary);box-shadow:0 0 0 4px rgba(67,97,238,0.15);
            background:#f8faff;
        }
        .card i{font-size:42px;margin-bottom:12px;color:var(--primary);}
        .card .name{font-size:17px;font-weight:600;margin:8px 0;}
        .card .price{font-size:28px;font-weight:700;color:var(--primary);}

        /* Quantity */
        .qty-box{
            text-align:center;margin:40px 0;
        }
        .qty-box label{
            display:block;font-size:18px;margin-bottom:14px;color:#475569;font-weight:500;
        }
        #qty{
            width:100%;max-width:340px;padding:20px 24px;font-size:36px;font-weight:700;
            text-align:center;border:2px solid var(--border);border-radius:20px;
            background:#fff;color:var(--primary);outline:none;transition:0.3s;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }
        #qty:focus{border-color:var(--primary);box-shadow:0 0 0 5px rgba(67,97,238,0.2);}

        /* Total */
        .total{
            background:linear-gradient(135deg,var(--primary),var(--accent));
            color:#fff;padding:32px;border-radius:20px;text-align:center;
            margin:36px 0;box-shadow:0 15px 40px rgba(67,97,238,0.3);
        }
        #totalAmt{font-size:64px;font-weight:800;letter-spacing:2px;}

        /* Payment Buttons */
        .pay-grid{
            display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:30px;
        }
        .pay-btn{
            background:#fff;border:2px solid var(--border);border-radius:18px;padding:28px;
            text-align:center;cursor:pointer;transition:0.3s;box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }
        .pay-btn:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,0.12);}
        .pay-btn i{font-size:48px;margin-bottom:10px;}
        .pay-btn span{font-size:18px;font-weight:600;color:var(--text);}

        /* Footer */
        footer{
            background:#f8fafc;padding:30px 20px;text-align:center;border-top:1px solid var(--border);
        }
        .payment-icons{
            display:flex;justify-content:center;gap:24px;flex-wrap:wrap;margin:20px 0;
        }
        .payment-icons img{height:44px;opacity:0.8;transition:0.3s;}
        .payment-icons img:hover{opacity:1;transform:scale(1.1);}
        .copy{color:#64748b;font-size:14px;margin-top:10px;}

        /* Floating */
        .float{
            position:fixed;bottom:24px;right:24px;width:64px;height:64px;border-radius:50%;
            display:flex;align-items:center;justify-content:center;font-size:34px;
            color:#fff;box-shadow:0 10px 30px rgba(0,0,0,0.2);z-index:99;
        }
        .wa{background:#25d366;}.tg{background:#0088cc;bottom:100px;}

        @media(max-width:480px){
            .container{border-radius:20px;}
            header{padding:28px 20px;}
            .content{padding:30px 20px;}
            #qty{font-size:32px;padding:18px;}
            #totalAmt{font-size:56px;}
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">MailHub</div>
        <div class="tagline">১০০% ফ্রেশ • ১-২ মিনিটে ডেলিভারি</div>
    </header>

    <div class="content">
        <h2>মেইল টাইপ বেছে নিন</h2>

        <div class="grid">
            <div class="card active" onclick="sel('Outlook/Hotmail',2)">
                <i class="fas fa-envelope"></i>
                <div class="name">Outlook</div>
                <div class="price">২ টাকা</div>
            </div>
            <div class="card" onclick="sel('Hotmail Premium',3)">
                <i class="fas fa-crown"></i>
                <div class="name">Hotmail Pro</div>
                <div class="price">৩ টাকা</div>
            </div>
            <div class="card" onclick="sel('.EDU Mail (USA)',5)">
                <i class="fas fa-graduation-cap"></i>
                <div class="name">.EDU Mail</div>
                <div class="price">৫ টাকা</div>
            </div>
        </div>

        <div class="qty-box">
            <label>কতগুলো মেইল লাগবে?</label>
            <input type="text" id="qty" inputmode="numeric" placeholder="যেমন: ১০০" autocomplete="off">
        </div>

        <div class="total">
            <div style="font-size:18px;opacity:0.9;">মোট পে করতে হবে</div>
            <div id="totalAmt">২</div>
            <div style="font-size:22px;margin-top:6px;">টাকা</div>
        </div>

        <div class="pay-grid">
            <div class="pay-btn" onclick="openM('bkash')">
                <i class="fas fa-mobile-alt" style="color:#e91e63"></i>
                <span>bKash</span>
            </div>
            <div class="pay-btn" onclick="openM('binance')">
                <i class="fab fa-bitcoin" style="color:#f0b90b"></i>
                <span>Binance Pay</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="payment-icons">
            <img src="https://i.ibb.co/9bYdT3v/bkash-logo.png" alt="bKash">
            <img src="https://i.ibb.co/0jR2n8K/nagad-logo.png" alt="Nagad">
            <img src="https://i.ibb.co/4p7v7vL/rocket-logo.png" alt="Rocket">
            <img src="https://i.ibb.co/0987s9v/binance-logo.png" alt="Binance">
        </div>
        <div class="copy">© 2025 MailHub • Trusted & Secure</div>
    </footer>
</div>

<!-- Floating Buttons -->
<a href="https://wa.me/8801815243007" class="float wa" target="_blank"><i class="fab fa-whatsapp"></i></a>
<a href="https://t.me/FileReceiverTN" class="float tg" target="_blank"><i class="fab fa-telegram-plane"></i></a>

<script>
    let qty = 1, price = 2, type = "Outlook/Hotmail";
    const qtyInput = document.getElementById('qty');

    // Clean quantity input
    qtyInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
        qty = this.value === '' || this.value === '0' ? 1 : parseInt(this.value);
        document.getElementById('totalAmt').textContent = qty * price;
    });

    qtyInput.addEventListener('focus', function() {
        if(this.value === '1') this.value = '';
    });
    qtyInput.addEventListener('blur', function() {
        if(this.value === '') this.value = '1';
    });

    function sel(t, p) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        event.target.closest('.card').classList.add('active');
        type = t; price = p;
        qtyInput.dispatchEvent(new Event('input'));
    }

    function openM(m) {
        alert('পেমেন্ট মডাল এখানে থাকবে');
        // তোমার আগের মডাল কোড যোগ করতে পারো
    }

    // Initial calculation
    qtyInput.dispatchEvent(new Event('input'));
</script>
</body>
</html>
