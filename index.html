<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Mail Shop</title>
    <meta name="description" content="Outlook, Hotmail, .EDU Mail - ২ টাকা থেকে | ১০০% ফ্রেশ | ইনস্ট্যান্ট ডেলিভারি">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root{
            --p:#e91e63;--s:#9c27b0;--g:#00e676;--text:#e0e0e0;--bg:#0a0a1a;--card:#1a1a2e;
            --grad:linear-gradient(135deg,#0f0f1f,#1a1a2e,#16213e);
            --accent:linear-gradient(45deg,#e91e63,#9c27b0);
        }
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Hind Siliguri',sans-serif;}
        body{background:var(--grad);min-height:100vh;color:var(--text);background-attachment:fixed;overflow-x:hidden;}

        /* Page Loader */
        #loader{position:fixed;inset:0;background:#0a0a1a;z-index:9999;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:25px;}
        .load-circle{width:80px;height:80px;border:5px solid #222;border-top:5px solid var(--p);border-radius:50%;animation:spin 1.2s linear infinite;}
        @keyframes spin{to{transform:rotate(360deg)}}
        .load-text{font-family:'Orbitron',sans-serif;font-size:22px;color:var(--p);letter-spacing:4px;}

        /* Header */
        header{
            background:linear-gradient(135deg,rgba(233,30,99,0.95),rgba(156,39,176,0.95));
            padding:20px 24px;position:relative;overflow:hidden;border-bottom:3px solid rgba(255,255,255,0.1);
            box-shadow:0 10px 30px rgba(233,30,99,0.3);
        }
        header::before{content:"";position:absolute;inset:0;background:radial-gradient(circle at top left,rgba(255,255,255,0.2),transparent 70%);opacity:0.6;}
        .header-content{display:flex;align-items:center;justify-content:space-between;position:relative;z-index:2;}
        .logo{font-family:'Orbitron',sans-serif;font-size:28px;font-weight:700;color:#fff;text-shadow:0 0 20px rgba(233,30,99,0.8);}
        .logo span{color:#00e676;}
        .badge{background:#00e676;color:#000;padding:6px 14px;border-radius:50px;font-size:12px;font-weight:700;letter-spacing:1px;}

        /* Main Container */
        .container{
            max-width:460px;margin:20px auto;background:rgba(26,26,46,0.97);border-radius:28px;overflow:hidden;
            box-shadow:0 30px 80px rgba(0,0,0,0.8);border:1px solid rgba(255,255,255,0.08);
            backdrop-filter:blur(16px);
        }
        .content{padding:32px 26px;}

        .title{
            text-align:center;font-size:22px;margin-bottom:28px;color:#fff;font-weight:600;
            background:var(--accent);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
        }

        .grid{
            display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:18px;margin-bottom:32px;
        }
        .card{
            background:rgba(45,45,70,0.8);border-radius:20px;padding:24px;text-align:center;cursor:pointer;
            transition:0.4s;border:2px solid transparent;backdrop-filter:blur(12px);
            position:relative;overflow:hidden;
        }
        .card::after{content:"";position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,0.1),transparent);opacity:0;transition:0.4s;}
        .card:hover{transform:translateY(-12px);box-shadow:0 25px 50px rgba(233,30,99,0.4);}
        .card:hover::after{opacity:1;}
        .card.active{
            border-color:var(--p);box-shadow:0 0 40px rgba(233,30,99,0.5);
            background:rgba(233,30,99,0.2);
        }
        .card i{font-size:50px;margin-bottom:16px;}
        .card .name{font-size:17px;font-weight:600;margin:10px 0;}
        .card .price{font-size:32px;font-weight:900;color:var(--p);text-shadow:0 0 15px rgba(233,30,99,0.6);}

        .qty-box{text-align:center;margin:40px 0;}
        .qty-box label{display:block;font-size:19px;margin-bottom:16px;color:#fff;font-weight:600;}
        #qty{
            width:100%;max-width:360px;padding:24px;font-size:38px;font-weight:900;text-align:center;
            border:none;border-radius:50px;background:rgba(255,255,255,0.12);color:var(--p);
            border:3px solid rgba(255,255,255,0.15);outline:none;box-shadow:0 15px 40px rgba(0,0,0,0.4);
            transition:0.4s;
        }
        #qty:focus{border-color:var(--p);box-shadow:0 0 0 6px rgba(233,30,99,0.3);background:rgba(255,255,255,0.2);}

        .total-box{
            background:var(--accent);padding:30px;border-radius:26px;text-align:center;
            margin:35px 0;box-shadow:0 25px 60px rgba(233,30,99,0.5);
        }
        #totalAmt{font-size:62px;font-weight:900;letter-spacing:2px;color:#fff;text-shadow:0 0 20px rgba(0,0,0,0.5);}

        .pay-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:30px;}
        .pay-btn{
            background:rgba(255,255,255,0.1);border-radius:24px;padding:28px;text-align:center;cursor:pointer;
            transition:0.4s;border:2px solid rgba(255,255,255,0.1);backdrop-filter:blur(12px);
        }
        .pay-btn:hover{transform:translateY(-12px);background:rgba(255,255,255,0.2);border-color:var(--p);box-shadow:0 20px 40px rgba(0,0,0,0.4);}
        .pay-btn i{font-size:48px;margin-bottom:12px;}
        .pay-btn span{font-size:19px;font-weight:600;}

        /* Footer */
        footer{
            background:rgba(10,10,26,0.95);border-top:1px solid rgba(255,255,255,0.1);
            padding:30px 20px;text-align:center;margin-top:30px;
        }
        .footer-title{font-size:18px;color:#aaa;margin-bottom:20px;font-weight:500;}
        .payment-logos{
            display:flex;justify-content:center;align-items:center;gap:30px;flex-wrap:wrap;
        }
        .payment-logos img{height:50px;filter:drop-shadow(0 5px 15px rgba(0,0,0,0.5));transition:0.3s;}
        .payment-logos img:hover{transform:scale(1.15);}
        .copyright{margin-top:25px;color:#666;font-size:14px;}

        /* Modal & Others */
        .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.97);z-index:999;justify-content:center;align-items:center;padding:20px;}
        .modal-box{background:rgba(26,26,46,0.98);border-radius:28px;padding:40px 30px;max-width:420px;width:100%;text-align:center;box-shadow:0 30px 80px rgba(0,0,0,0.9);border:1px solid rgba(255,255,255,0.1);}
        .close{position:absolute;top:16px;right:20px;font-size:38px;color:#999;cursor:pointer;}
        .send{background:var(--p);color:#fff;border:none;padding:24px;border-radius:22px;font-size:20px;font-weight:600;cursor:pointer;width:100%;margin-top:20px;position:relative;overflow:hidden;}
        .send.loading::before{content:"";position:absolute;width:28px;height:28px;border:4px solid #fff;border-top-color:transparent;border-radius:50%;animation:spin 0.8s linear infinite;left:50%;top:50%;transform:translate(-50%,-50%);}

        .float-btn{position:fixed;bottom:25px;right:25px;width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:40px;color:#fff;box-shadow:0 15px 40px rgba(0,0,0,0.6);z-index:99;animation:float 3s infinite;}
        .wa{background:#25d366;}.tg{background:#0088cc;bottom:105px;}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-22px)}}
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="load-circle"></div>
    <div class="load-text">Premium Mail Shop</div>
</div>

<!-- Header -->
<header>
    <div class="header-content">
        <div class="logo">Premium<span>mail</span> Shop</div>
        <div class="badge">LIVE</div>
    </div>
</header>

<!-- Main Shop -->
<div class="container">
    <div class="content">
        <h2 class="title">প্রিমিয়াম মেইল সিলেক্ট করুন</h2>
        
        <div class="grid">
            <div class="card active" onclick="sel('Outlook',2)">
                <i class="fas fa-envelope" style="color:#0078d4"></i>
                <div class="name">Outlook</div>
                <div class="price">২ টাকা</div>
            </div>
            <div class="card" onclick="sel('Hotmail Premium',2)">
                <i class="fas fa-crown" style="color:#ff6b00"></i>
                <div class="name">Hotmail Pro</div>
                <div class="price">২ টাকা</div>
            </div>
            <div class="card" onclick="sel('.EDU Mail (USA)',2)">
                <i class="fas fa-graduation-cap" style="color:#00e676"></i>
                <div class="name">.EDU Mail</div>
                <div class="price">২ টাকা</div>
            </div>
        </div>

        <div class="qty-box">
            <label>কতগুলো মেইল লাগবে?</label>
            <input type="text" id="qty" inputmode="numeric" placeholder="যেমন: ১০০০" autocomplete="off">
        </div>

        <div class="total-box">
            <div style="font-size:19px;opacity:0.9;">মোট পে করতে হবে</div>
            <div id="totalAmt">২</div>
            <div style="font-size:22px;margin-top:8px;">টাকা</div>
        </div>

        <div class="pay-grid">
            <div class="pay-btn" onclick="openM('bkash')">
                <i class="fas fa-mobile-alt" style="color:#e2136e"></i>
                <span>bKash</span>
            </div>
            <div class="pay-btn" onclick="openM('binance')">
                <i class="fab fa-bitcoin" style="color:#f0b90b"></i>
                <span>Binance Pay</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-title">আমরা গ্রহণ করি</div>
        <div class="payment-logos">
            <img src="https://i.ibb.co.com/9bYdT3v/bkash-logo.png" alt="bKash">
            <img src="https://i.ibb.co.com/0987s9v/binance-logo.png" alt="Binance">
            <img src="https://i.ibb.co.com/6nY8Y9v/usdt-logo.png" alt="USDT">
        </div>
        <div class="copyright">© 2025 Premium Mail Shop • All Rights Reserved</div>
    </footer>
</div>

<!-- Modals (অপরিবর্তিত) -->
<div id="bkashModal" class="modal"><div class="modal-box">...</div></div>
<div id="binanceModal" class="modal"><div class="modal-box">...</div></div>

<a href="https://wa.me/8801815243007" class="float-btn wa"><i class="fab fa-whatsapp"></i></a>
<a href="https://t.me/FileReceiverTN" class="float-btn tg"><i class="fab fa-telegram-plane"></i></a>

<script>
    window.onload = () => setTimeout(() => document.getElementById('loader').style.display = 'none', 1200);

    let qty = 1, price = 2, type = "Outlook/Hotmail";
    const qtyInput = document.getElementById('qty');

    qtyInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
        qty = this.value === '' || this.value === '0' ? 1 : parseInt(this.value);
        document.getElementById('totalAmt').textContent = qty * price;
        document.getElementById('bdt').textContent = qty * price;
        document.getElementById('usdt').textContent = (qty * price / 2900).toFixed(5);
    });

    function sel(t, p) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        event.target.closest('.card').classList.add('active');
        type = t; price = p;
        qtyInput.dispatchEvent(new Event('input'));
    }

    // অন্যান্য ফাংশন একই থাকবে (openM, order, stock, etc.)
    setInterval(() => {
        let s = document.getElementById('stock');
        if (+s.textContent > 900) s.textContent = +s.textContent - Math.floor(Math.random()*12);
    }, 15000);
</script>
</body>
</html>
